<style>
/* =====================
   GLOBAL STYLES
===================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', 'Segoe UI', sans-serif;
}

:root {
  --primary: #6366f1;
  --secondary: #0f172a;
  --accent: #f59e0b;
  --text: #334155;
  --bg: #f8fafc;
  --success: #10b981;
}

body {
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 0 20px;
}

section {
  padding: 90px 0;
}

h1, h2, h3 {
  color: var(--secondary);
}

/* =====================
   HEADER
===================== */
header {
  position: fixed;
  width: 100%;
  top: 0;
  background: rgba(255,255,255,.9);
  backdrop-filter: blur(10px);
  z-index: 1000;
  border-bottom: 1px solid #e2e8f0;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 0;
}

.logo {
  font-size: 24px;
  font-weight: 700;
  background: linear-gradient(135deg, var(--primary), #4f46e5);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.nav-links {
  display: flex;
  list-style: none;
}

.nav-links li {
  margin-left: 28px;
}

.nav-links a {
  text-decoration: none;
  color: var(--text);
  font-weight: 500;
}

.mobile-menu {
  display: none;
  font-size: 24px;
  cursor: pointer;
}

/* =====================
   HERO
===================== */
.hero {
  padding: 180px 0 150px;
  background: linear-gradient(270deg,#6366f1,#f59e0b,#818cf8,#4f46e5);
  background-size: 800% 800%;
  animation: gradient 18s ease infinite;
  text-align: center;
  color: white;
  position: relative;
  overflow: hidden;
}

@keyframes gradient {
  0% {background-position:0% 50%}
  50% {background-position:100% 50%}
  100% {background-position:0% 50%}
}

/* BI BACKGROUND */
.bi-bg {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.data-grid {
  position: absolute;
  left: 6%;
  top: 40%;
  width: 260px;
  display: grid;
  grid-template-columns: repeat(5,1fr);
  gap: 6px;
  opacity: .18;
}

.data-grid span {
  height: 16px;
  background: white;
  border-radius: 4px;
  animation: pulse 3s infinite;
}

.charts {
  position: absolute;
  right: 6%;
  top: 36%;
  width: 260px;
  opacity: .22;
}

.line-chart polyline {
  fill: none;
  stroke: white;
  stroke-width: 3;
  stroke-dasharray: 300;
  stroke-dashoffset: 300;
  animation: draw 4s infinite;
}

.bar-chart {
  display: flex;
  gap: 12px;
  height: 80px;
  align-items: flex-end;
  margin-top: 25px;
}

.bar-chart div {
  width: 28px;
  background: white;
  border-radius: 6px 6px 0 0;
  animation: bar 3s infinite;
}

@keyframes draw {
  0% {stroke-dashoffset:300}
  50% {stroke-dashoffset:0}
  100% {stroke-dashoffset:300}
}

@keyframes bar {
  0%,100% {transform:scaleY(.4)}
  50% {transform:scaleY(1)}
}

@keyframes pulse {
  0%,100% {opacity:.4}
  50% {opacity:1}
}

/* HERO CONTENT */
.hero .container {
  position: relative;
  z-index: 3;
}

.profile-img {
  width: 260px;
  height: 260px;
  border-radius: 50%;
  border: 5px solid rgba(255,255,255,.3);
  margin-bottom: 25px;
}

.hero h1 {
  font-size: 48px;
  margin-bottom: 12px;
}

.hero p {
  font-size: 20px;
  margin-bottom: 35px;
}

.btn {
  background: linear-gradient(135deg,var(--primary),#4f46e5);
  color: white;
  padding: 14px 32px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
  box-shadow: 0 0 25px rgba(99,102,241,.5);
}

/* =====================
   SKILLS (shortened)
===================== */
.skills-container {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
  gap: 30px;
  justify-items: center;
}

.skill-card {
  width: 130px;
  height: 130px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: rgba(255,255,255,.4);
  border-radius: 18px;
  backdrop-filter: blur(8px);
  border: 1px solid rgba(99,102,241,.2);
  transition: .3s;
}

.skill-card:hover {
  transform: translateY(-10px) scale(1.05);
}

.skill-card i {
  font-size: 36px;
  color: var(--primary);
  margin-bottom: 10px;
}

/* =====================
   FOOTER
===================== */
footer {
  background: linear-gradient(135deg,#0f172a,#1e293b);
  color: white;
  text-align: center;
  padding: 45px 0;
}

.social-links {

  justify-content: center;
  gap: 22px;
  margin-bottom: 25px;
}

.social-links a {
  color: white;
  font-size: 22px;
}

/* =====================
   RESPONSIVE
===================== */
@media(max-width:768px){
  .nav-links{display:none}
  .mobile-menu{display:block}
  .hero h1{font-size:34px}
}
</style>
</head>
